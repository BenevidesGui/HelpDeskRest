spring.application.name=HelpDeskRest

# URL de conexão com o banco de dados MySQL
spring.datasource.url=jdbc:postgresql://localhost:5432/HelpDeskBase
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Show SQL no console (opcional)
spring.jpa.show-sql=true

# Configuração do pool de conexões (opcional)
spring.datasource.hikari.maximum-pool-size=10

# Ativar Swagger UI no Spring Boot
management.endpoints.web.exposure.include=health,info
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
